<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMAM - NIM Generator</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            padding: 30px;
        }

        .logo {
            width: 100px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 20px;
            margin: 10px 0 5px;
            color: #003399;
        }

        h2 {
            font-size: 18px;
            margin: 0;
            color: #000;
        }

        .nim-box {
            background-color: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
        }

        .details {
            font-size: 14px;
            color: #444;
            margin-top: 10px;
            line-height: 1.5;
        }

        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 25px;
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="https://publish.umam.edu.my/public/site/images/mamdukh81/logo-umam-offical-04-a3ee3f104996ffa85a004d97163b81b5.png" alt="UMAM Logo" class="logo">
        <h1>Universiti Muhammadiyah Malaysia</h1>
        <h2>Faculty of Business Management and IT</h2>

        <div class="nim-box">NIM: P5240052</div>

        <div class="details">
            Name: <strong>Saleh Yaakub</strong><br>
            Program: <strong>PhD in Information Technology</strong><br>
            Faculty: <strong>FBIT</strong><br>
            Campus: Padang Besar, Perlis, Malaysia
        </div>
    </div>

</body>

</html>
